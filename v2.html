<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Life of Factions — v1.3.5 (Move-Then-Plan)</title>
    <style>
      :root {
        --bg: #0f1220;
        --panel: #171a2b;
        --panel-2: #1f2340;
        --text: #e8ecff;
        --muted: #9aa2d6;
        --accent: #7bdcff;
        --good: #60e6a8;
        --bad: #ff6d7a;
        --warn: #ffd166;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #0e1020, #0b0e1a);
        color: var(--text);
        font: 14px/1.4 system-ui, Segoe UI, Roboto, Inter, Arial;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 6px;
      }
      h2 {
        font-size: 15px;
        margin: 0 0 6px;
        color: var(--muted);
      }
      .app {
        display: grid;
        grid-template-columns: 320px 1fr 340px;
        gap: 12px;
        padding: 12px;
        height: 100%;
      }
      .card {
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border: 1px solid #262b55;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        padding: 12px;
        min-height: 0;
      }
      .controls label {
        display: block;
        margin: 10px 0 4px;
        color: var(--muted);
      }
      .row {
        display: flex;
        gap: 6px;
        align-items: center;
        flex-wrap: wrap;
      }
      .row > * {
        flex: 1;
      }
      input[type="range"] {
        width: 100%;
      }
      input[type="number"] {
        background: #0e1130;
        border: 1px solid #2b316a;
        color: var(--text);
        border-radius: 8px;
        padding: 6px;
      }
      button {
        cursor: pointer;
        background: #1e7fd6;
        border: 0;
        color: white;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 600;
        box-shadow: 0 3px 0 #115493;
      }
      button.secondary {
        background: #2a2f66;
        box-shadow: 0 3px 0 #1b1f4b;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      .stat {
        background: #0f1335;
        border: 1px solid #2b316a;
        border-radius: 10px;
        padding: 8px;
        text-align: center;
      }
      .stat .n {
        font-weight: 800;
        font-size: 18px;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #0b0e1a;
        border-radius: 14px;
        border: 1px solid #262b55;
      }
      .canvasWrap {
        position: relative;
      }
      .hud {
        position: absolute;
        left: 8px;
        top: 8px;
        background: rgba(10, 12, 25, 0.7);
        backdrop-filter: blur(6px);
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #2b316a;
        font-size: 12px;
      }

      /* Lists constrained to prevent overflow */
      .list {
        height: 40vh;
        max-height: 40vh;
        overflow: auto;
        border: 1px solid #2b316a;
        border-radius: 10px;
        padding: 8px;
        background: #0d1030;
        overflow-wrap: anywhere;
        word-break: break-word;
      }
      .logItem {
        padding: 6px 8px;
        border-bottom: 1px dashed #2b316a;
      }
      .logItem:last-child {
        border-bottom: 0;
      }
      .pill {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 999px;
        font-size: 11px;
        margin-right: 6px;
      }
      .pill.good {
        background: rgba(96, 230, 168, 0.15);
        color: var(--good);
        border: 1px solid rgba(96, 230, 168, 0.4);
      }
      .pill.bad {
        background: rgba(255, 109, 122, 0.15);
        color: var(--bad);
        border: 1px solid rgba(255, 109, 122, 0.4);
      }
      .pill.info {
        background: rgba(123, 220, 255, 0.12);
        color: var(--accent);
        border: 1px solid rgba(123, 220, 255, 0.4);
      }
      .kv {
        display: grid;
        grid-template-columns: 110px 1fr;
        gap: 6px;
        margin-bottom: 8px;
        overflow-wrap: anywhere;
        word-break: break-word;
      }
      .muted {
        color: var(--muted);
      }
      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 8px;
      }
      .filters label {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #0f1335;
        padding: 4px 6px;
        border-radius: 8px;
        border: 1px solid #2b316a;
      }
      .filters .buttons {
        display: flex;
        gap: 6px;
        margin-left: auto;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", monospace;
        overflow-wrap: anywhere;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="card controls">
        <h1>Life of Factions</h1>
        <h2>Simulation Controls</h2>
        <div class="row" style="gap: 8px; margin: 8px 0 6px">
          <button id="btnStart">Start</button>
          <button id="btnPause" class="secondary" disabled>Pause</button>
          <button id="btnResume" class="secondary" disabled>Resume</button>
        </div>

        <label
          >Starting Agents <span class="muted" id="lblAgents">20</span></label
        >
        <div class="row">
          <input
            id="rngAgents"
            type="range"
            min="20"
            max="300"
            step="1"
            value="20"
          />
          <input
            id="numAgents"
            type="number"
            min="20"
            max="300"
            step="1"
            value="20"
          />
        </div>

        <label>Speed <span class="muted" id="lblSpeed">50%</span></label>
        <div class="row">
          <input
            id="rngSpeed"
            type="range"
            min="5"
            max="300"
            step="1"
            value="50"
          />
          <input
            id="numSpeed"
            type="number"
            min="5"
            max="300"
            step="1"
            value="50"
          />
        </div>

        <label
          >Crop Spawn Multiplier
          <span class="muted" id="lblSpawn">1.0×</span></label
        >
        <div class="row">
          <input
            id="rngSpawn"
            type="range"
            min="0.1"
            max="5"
            step="0.1"
            value="1"
          />
          <input
            id="numSpawn"
            type="number"
            min="0.1"
            max="5"
            step="0.1"
            value="1"
          />
        </div>

        <div class="row" style="margin-top: 8px">
          <button id="btnSpawnCrop" class="secondary">Spawn Crop</button>
        </div>

        <h2 style="margin-top: 12px">Stats</h2>
        <div class="stats" id="stats">
          <div class="stat">
            <div class="muted">Agents</div>
            <div class="n" id="stAgents">0</div>
          </div>
          <div class="stat">
            <div class="muted">Factions</div>
            <div class="n" id="stFactions">0</div>
          </div>
          <div class="stat">
            <div class="muted">Crops</div>
            <div class="n" id="stCrops">0</div>
          </div>
          <div class="stat">
            <div class="muted">Farms</div>
            <div class="n" id="stFarms">0</div>
          </div>
          <div class="stat">
            <div class="muted">Walls</div>
            <div class="n" id="stWalls">0</div>
          </div>
          <div class="stat">
            <div class="muted">Flags</div>
            <div class="n" id="stFlags">0</div>
          </div>
        </div>

        <h2 style="margin-top: 12px">Factions</h2>
        <div class="list" id="factionsList"></div>
      </div>

      <div class="card canvasWrap">
        <canvas id="canvas" width="1000" height="1000"></canvas>
        <div class="hud mono" id="hud">tick:0 | fps:0</div>
      </div>

      <div class="card">
        <h2>Inspector</h2>
        <div id="inspector">
          <div class="muted">Click an agent on the canvas.</div>
        </div>

        <h2 style="margin-top: 10px">Event Log</h2>
        <div class="filters" id="logFilters"></div>
        <div class="list" id="logList"></div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
