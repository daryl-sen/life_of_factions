<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Life of Factions — v1.4.3 (Camera, Dual Panels, NavPad, Grid Toggle)
    </title>
    <style>
      :root {
        --bg: #0f1220;
        --panel: #171a2b;
        --panel-2: #1f2340;
        --text: #e8ecff;
        --muted: #9aa2d6;
        --accent: #7bdcff;
        --good: #60e6a8;
        --bad: #ff6d7a;
        --warn: #ffd166;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #0e1020, #0b0e1a);
        color: var(--text);
        font: 14px/1.4 system-ui, Segoe UI, Roboto, Inter, Arial;
        overflow: hidden; /* true fullscreen */
      }

      /* Fullscreen canvas */
      #canvas {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: block;
        background: #0b0e1a;
      }

      /* Tiny HUD for ticks/fps */
      #hud {
        position: fixed;
        left: 10px;
        top: 10px;
        background: rgba(10, 12, 25, 0.7);
        backdrop-filter: blur(6px);
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #2b316a;
        font-size: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", monospace;
        pointer-events: none;
        z-index: 20;
      }

      /* Two top-right UI buttons */
      #uiButtons {
        position: fixed;
        right: 12px;
        top: 12px;
        display: flex;
        gap: 8px;
        z-index: 30;
      }
      #uiButtons button {
        cursor: pointer;
        background: #1e7fd6;
        border: 0;
        color: white;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 600;
        box-shadow: 0 3px 0 #115493;
      }
      #uiButtons button.min {
        background: #2a2f66;
        box-shadow: 0 3px 0 #1b1f4b;
      }

      /* Overlay panels (each can own full height) */
      .overlay {
        position: fixed;
        right: 12px;
        top: 56px;
        bottom: 12px;
        width: min(380px, 96vw);
        display: none; /* closed by default */
        flex-direction: column;
        gap: 12px;
        z-index: 25;
      }
      .overlay.open {
        display: flex;
      }

      .card {
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border: 1px solid #262b55;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        padding: 12px;
        min-height: 0;
        height: 100%; /* let a single card take full height */
        overflow: auto;
      }

      h1 {
        font-size: 18px;
        margin: 0 0 6px;
      }
      h2 {
        font-size: 15px;
        margin: 0 0 6px;
        color: var(--muted);
      }

      .controls label {
        display: block;
        margin: 10px 0 4px;
        color: var(--muted);
      }
      .row {
        display: flex;
        gap: 6px;
        align-items: center;
        flex-wrap: wrap;
      }
      .row > * {
        flex: 1;
      }
      input[type="range"] {
        width: 100%;
      }
      input[type="number"] {
        background: #0e1130;
        border: 1px solid #2b316a;
        color: var(--text);
        border-radius: 8px;
        padding: 6px;
      }
      button {
        cursor: pointer;
        background: #1e7fd6;
        border: 0;
        color: white;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 600;
        box-shadow: 0 3px 0 #115493;
      }
      button.secondary {
        background: #2a2f66;
        box-shadow: 0 3px 0 #1b1f4b;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      .stat {
        background: #0f1335;
        border: 1px solid #2b316a;
        border-radius: 10px;
        padding: 8px;
        text-align: center;
      }
      .stat .n {
        font-weight: 800;
        font-size: 18px;
      }

      .list {
        height: calc(
          100% - 220px
        ); /* leave room for section headers/inspector */
        max-height: none;
        overflow: auto;
        border: 1px solid #2b316a;
        border-radius: 10px;
        padding: 8px;
        background: #0d1030;
        overflow-wrap: anywhere;
        word-break: break-word;
      }
      .logItem {
        padding: 6px 8px;
        border-bottom: 1px dashed #2b316a;
      }
      .logItem:last-child {
        border-bottom: 0;
      }
      .pill {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 999px;
        font-size: 11px;
        margin-right: 6px;
      }
      .pill.good {
        background: rgba(96, 230, 168, 0.15);
        color: var(--good);
        border: 1px solid rgba(96, 230, 168, 0.4);
      }
      .pill.bad {
        background: rgba(255, 109, 122, 0.15);
        color: var(--bad);
        border: 1px solid rgba(255, 109, 122, 0.4);
      }
      .pill.info {
        background: rgba(123, 220, 255, 0.12);
        color: var(--accent);
        border: 1px solid rgba(123, 220, 255, 0.4);
      }
      .kv {
        display: grid;
        grid-template-columns: 110px 1fr;
        gap: 6px;
        margin-bottom: 8px;
        overflow-wrap: anywhere;
        word-break: break-word;
      }
      .muted {
        color: var(--muted);
      }
      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 8px;
      }
      .filters label {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #0f1335;
        padding: 4px 6px;
        border-radius: 8px;
        border: 1px solid #2b316a;
      }
      .filters .buttons {
        display: flex;
        gap: 6px;
        margin-left: auto;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", monospace;
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      /* On-screen navigation pad */
      .navpad {
        position: fixed;
        left: 12px;
        bottom: 12px;
        z-index: 26;
        display: grid;
        grid-template-columns: repeat(3, 40px);
        grid-template-rows: repeat(3, 40px);
        gap: 6px;
        background: rgba(10, 12, 25, 0.35);
        backdrop-filter: blur(6px);
        padding: 8px;
        border-radius: 12px;
        border: 1px solid #2b316a;
      }
      .navpad button {
        background: #2a2f66;
        border: 1px solid #1b1f4b;
        border-radius: 8px;
        color: var(--text);
        font-weight: 700;
        font-size: 16px;
      }
      .navpad .wide {
        grid-column: span 3;
      }
      .list.compact {
        height: 40vh;
        max-height: 40vh;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="hud">tick:0 | fps:0</div>

    <!-- Two UI buttons -->
    <div id="uiButtons">
      <button id="btnUIControls" class="min" title="Open Controls">
        Controls UI
      </button>
      <button id="btnUIInfo" class="min" title="Open Inspector/Log">
        Inspector UI
      </button>
    </div>

    <!-- Panel 1: Controls (full height) -->
    <div class="overlay" id="overlayControls">
      <div class="card controls">
        <div class="row" style="gap: 8px; margin: 0 0 10px">
          <h1 style="margin: 0; flex: 1">Life of Factions</h1>
          <button id="btnMinimizeControls" class="secondary" style="flex: 0">
            Minimize
          </button>
        </div>
        <h2>Simulation Controls</h2>
        <div class="row" style="gap: 8px; margin: 8px 0 6px">
          <button id="btnStart">Start</button>
          <button id="btnPause" class="secondary" disabled>Pause</button>
          <button id="btnResume" class="secondary" disabled>Resume</button>
        </div>

        <div class="row" style="gap: 8px; margin: 6px 0 6px">
          <button id="btnSave" class="secondary">Save</button>
          <button id="btnLoad" class="secondary">Load</button>
          <input
            id="fileLoad"
            type="file"
            accept="application/json"
            style="display: none"
          />
        </div>

        <label
          >Starting Agents <span class="muted" id="lblAgents">20</span></label
        >
        <div class="row">
          <input
            id="rngAgents"
            type="range"
            min="20"
            max="300"
            step="1"
            value="20"
          />
          <input
            id="numAgents"
            type="number"
            min="20"
            max="300"
            step="1"
            value="20"
          />
        </div>

        <label>Speed <span class="muted" id="lblSpeed">50%</span></label>
        <div class="row">
          <input
            id="rngSpeed"
            type="range"
            min="5"
            max="300"
            step="1"
            value="50"
          />
          <input
            id="numSpeed"
            type="number"
            min="5"
            max="300"
            step="1"
            value="50"
          />
        </div>

        <label
          >Crop Spawn Multiplier
          <span class="muted" id="lblSpawn">1.0×</span></label
        >
        <div class="row">
          <input
            id="rngSpawn"
            type="range"
            min="0.0"
            max="20.0"
            step="0.1"
            value="1"
          />
          <input
            id="numSpawn"
            type="number"
            min="0.1"
            max="5"
            step="0.1"
            value="1"
          />
        </div>

        <div class="row" style="margin-top: 8px">
          <button id="btnSpawnCrop" class="secondary">Spawn Crop</button>
        </div>

        <div class="row" style="margin-top: 8px">
          <label style="display: flex; align-items: center; gap: 8px">
            <input type="checkbox" id="cbPauseOnBlur" checked />
            <span>Pause when unfocused</span>
          </label>
        </div>

        <div class="row" style="margin-top: 6px">
          <label style="display: flex; align-items: center; gap: 8px">
            <input type="checkbox" id="cbDrawGrid" checked />
            <span>Draw grid</span>
          </label>
        </div>

        <h2 style="margin-top: 12px">Stats</h2>
        <div class="stats" id="stats">
          <div class="stat">
            <div class="muted">Agents</div>
            <div class="n" id="stAgents">0</div>
          </div>
          <div class="stat">
            <div class="muted">Factions</div>
            <div class="n" id="stFactions">0</div>
          </div>
          <div class="stat">
            <div class="muted">Crops</div>
            <div class="n" id="stCrops">0</div>
          </div>
          <div class="stat">
            <div class="muted">Farms</div>
            <div class="n" id="stFarms">0</div>
          </div>
          <div class="stat">
            <div class="muted">Walls</div>
            <div class="n" id="stWalls">0</div>
          </div>
          <div class="stat">
            <div class="muted">Flags</div>
            <div class="n" id="stFlags">0</div>
          </div>
        </div>
        <h2 style="margin-top: 12px">Factions</h2>
        <div class="list compact" id="factionsList"></div>
      </div>
    </div>

    <!-- Panel 2: Inspector + Event Log (full height) -->
    <div class="overlay" id="overlayInfo">
      <div class="card">
        <div class="row" style="gap: 8px; margin: 0 0 10px">
          <h1 style="margin: 0; flex: 1">Inspector & Event Log</h1>
          <button id="btnMinimizeInfo" class="secondary" style="flex: 0">
            Minimize
          </button>
        </div>

        <h2>Inspector</h2>
        <div id="inspector">
          <div class="muted">Click an agent on the canvas.</div>
        </div>

        <h2 style="margin-top: 10px">Event Log</h2>
        <div class="filters" id="logFilters"></div>
        <div class="list" id="logList"></div>
      </div>
    </div>

    <!-- On-screen pan/zoom pad -->
    <div class="navpad" id="navPad" aria-label="Navigation pad">
      <div></div>
      <button id="btnPanUp" title="Pan up">↑</button>
      <div></div>

      <button id="btnPanLeft" title="Pan left">←</button>
      <button id="btnPanDown" title="Pan down">↓</button>
      <button id="btnPanRight" title="Pan right">→</button>

      <button id="btnZoomOut" class="wide" title="Zoom out">−</button>
      <button id="btnZoomIn" class="wide" title="Zoom in">+</button>
    </div>

    <script src="./app.bundle.js"></script>
    <script>
      // Panel toggles (independent; each can occupy full height)
      const overlayControls = document.getElementById("overlayControls");
      const overlayInfo = document.getElementById("overlayInfo");
      const btnControls = document.getElementById("btnUIControls");
      const btnInfo = document.getElementById("btnUIInfo");
      const btnMinControls = document.getElementById("btnMinimizeControls");
      const btnMinInfo = document.getElementById("btnMinimizeInfo");

      function setBtnState(btn, label, open) {
        btn.textContent = open ? `✕ Close ${label}` : `${label} UI`;
        btn.classList.toggle("min", !open);
      }
      function openPanel(panel, btn, label) {
        panel.classList.add("open");
        setBtnState(btn, label, true);
      }
      function closePanel(panel, btn, label) {
        panel.classList.remove("open");
        setBtnState(btn, label, false);
      }
      function toggle(panel, btn, label) {
        if (panel.classList.contains("open")) closePanel(panel, btn, label);
        else openPanel(panel, btn, label);
      }

      btnControls?.addEventListener("click", () =>
        toggle(overlayControls, btnControls, "Controls")
      );
      btnInfo?.addEventListener("click", () =>
        toggle(overlayInfo, btnInfo, "Inspector")
      );
      btnMinControls?.addEventListener("click", () =>
        closePanel(overlayControls, btnControls, "Controls")
      );
      btnMinInfo?.addEventListener("click", () =>
        closePanel(overlayInfo, btnInfo, "Inspector")
      );

      // Start with both minimized
      closePanel(overlayControls, btnControls, "Controls");
      closePanel(overlayInfo, btnInfo, "Inspector");
    </script>
  </body>
</html>
